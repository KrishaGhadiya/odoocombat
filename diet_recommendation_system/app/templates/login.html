{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
            <form method = "POST">
                <div class="row">
                     <label for = "email">Email</label>
                        <input
                            type = "email"
                            class="form-control form-control-lg"
                            id="email"
                            name="email"
                            placeholder = "Enter email"
                            required
                        />
                    </div>
                <div class="row">
                    <label for = "password">Password</label>
                    <input
                        type = "password"
                        class = "form-control"
                        id="password"
                        name="password"
                        placeholder = "Enter password"
                    />
                    </div>
                     <div class="row">
                      <div class="col-3"></div>
                      <div class="col-6 text-center pt-2">
                           <button type = "submit" class = "btn btn-primary" style="background-color: #71639e !important;">Login</button>
                      </div>
                      <div class="col-3"></div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class = "container" >
    <div class = "col-12">
        <p align = "center">Not a member yet? <a href = "/sign-up">Sign up now!</a></p>
    </div>
</div>
</section>




{% endblock %}
